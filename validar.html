<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo - Oso a la Piedra & Dilema</title>
    <link rel="stylesheet" href="style.css?v=1.2">
</head>
<body>
    <div class="container">
        
        <div class="header-logos">
            <img src="assets/logo.png" alt="Oso a la Piedra" class="logo-oso">
            <img src="assets/logo-dilema.png" alt="Dilema" class="logo-dilema">
        </div>

        <div id="loader" class="card">
            <div class="spinner"></div>
            <p>Validando tu código...</p>
        </div>

        <div id="form-container" class="card hidden">
            <h2>¡Código Válido!</h2>
            <p>Completá tus datos para participar:</p>
            <form id="sorteo-form">
                <input type="hidden" name="codigo" id="codigo-input">
                
                <div class="input-group">
                    <label>Nombre Completo</label>
                    <input type="text" name="nombre" placeholder="Juan Pérez" required>
                </div>

                <div class="input-group">
                    <label>WhatsApp</label>
                    <input type="tel" name="whatsapp" placeholder="3512345678" required>
                </div>

                <div class="input-group">
                    <label>Número de Ticket / Compra</label>
                    <input type="text" name="nro_compra" placeholder="Ej: 000123" required>
                </div>

                <div class="input-group">
                    <label>Tu Instagram</label>
                    <input type="text" name="instagram" placeholder="@tuusuario" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" name="newsletter" id="newsletter" checked>
                    <label for="newsletter">Acepto recibir promociones y novedades</label>
                </div>

                <button type="submit" id="btn-enviar">ENVIAR Y PARTICIPAR</button>
            </form>
        </div>

        <div id="error-container" class="card hidden">
            <h2 style="color: #EE5E4D;">¡Ups!</h2>
            <p id="error-msg"></p>
            <a href="index.html" class="btn-secundario">Volver al inicio</a>
        </div>

        <div id="success-container" class="card hidden">
            <h2 style="color: #008459;">¡Ya estás participando!</h2>
            <p>Mucha suerte, nos vemos en el Cosquín Rock.</p>
            
            <img src="./assets/baile-de-oso.gif" alt="Oso bailando" width="100%" style="border-radius: 10px; margin-top: 15px;">
            
            <div style="margin-top: 20px;">
                <img src="assets/logo-dilema.png" alt="Dilema" style="height: 45px;">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
