<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Código - Oso a la Piedra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/logo-oscalapiedra.png" alt="Oso a la Piedra" class="logo-mini">
        
        <div id="loader" class="card">
            <div class="spinner"></div>
            <p>Validando tu código...</p>
        </div>

        <div id="form-container" class="card hidden">
            <h2>¡Código Válido!</h2>
            <p>Completá tus datos para participar:</p>
            <form id="sorteo-form">
                <input type="hidden" name="codigo" id="codigo-input">
                <input type="text" name="nombre" placeholder="Tu Nombre Completo" required>
                <input type="tel" name="whatsapp" placeholder="Tu WhatsApp (ej: 3512345678)" required>
                <button type="submit" id="btn-enviar">ENVIAR Y PARTICIPAR</button>
            </form>
        </div>

        <div id="error-container" class="card hidden">
            <h2 style="color: #EE5E4D;">¡Ups!</h2>
            <p id="error-msg"></p>
            <a href="index.html" class="btn-secundario">Volver al inicio</a>
        </div>

        <div id="success-container" class="card hidden">
            <h2 style="color: #008459;">¡Ya estás participando!</h2>
            <p>Mucha suerte, nos vemos en el Cosquín Rock.</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpZWZqZnd4eGZqZnd4eGZqZnd4eGZqZnd4eGZqZnd4eGZqZnd4JnB0PW0mY3Q9Zw/3o7TKDkDbIDJieKbVm/giphy.gif" width="100%">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
